<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página Inicial</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="main.js" defer></script>
</head>
<body class="d-flex flex-column min-vh-100">
  <header class="bg-primary">
    <div class="container d-flex justify-content-between align-items-center p-2">
      <div id="header-logo">
        <img
          src="./assets/images/Logo-ikea-transparent-background-PNG.png"
          alt="IKEA logo"
          width="125"
          height="50"
        >
      </div>
      <navbar>
        <a
          href="/pages/cart.html"
          class="text-decoration-none text-dark px-1"
        >Carrinho</a>
      </navbar>
    </div>
  </header>
  <header class="bg-secondary p-2">
    <div class="container d-flex justify-content-end">
      <navbar>
        <button
          class="btn btn-secondary"
          name="housing"
        >Casa</button>
        <button
          class="btn btn-secondary"
          name="electronics & gaming"
        >Eletrônicos e games</button>
        <button
          class="btn btn-secondary"
          name="fashion"
        >Moda</button>
      </navbar>
    </div>
  </header>
  <div class="container flex-grow-1">
    <section
      id="home-page-products-top-toolbar"
      class="p-2"
    >
      <div>
        <input
          id="home-page-filter-input"
          type="text"
          name="filter-by-name"
          placeholder="Filtre pelo nome..."
        >
        <button id="home-page-filter-btn">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
    </section>
    <section
      id="home-page-products-container"
      class="row p-2"
    >
    </section>
  </div>
  <footer class="d-flex flex-column align-items-center justify-content-center bg-primary p-2">
    <p>Estamos localizados na alameda dos sonhos 123, Porto Triste, Rio Grande do Oeste</p>
    <p>CNPJ: 13.066.530/0001-84</p>
    <p class="fw-bold">Desde 1999 trazendo alegria para você!</p>
  </footer>
</body>
</html>
